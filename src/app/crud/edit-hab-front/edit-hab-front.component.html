<div class="contenedor">
    <div class="formulario text-start" *ngIf="hab">
        <form (ngSubmit)="onUpdate()" novalidate #f='ngForm'>
            <div class="form-group mb-3">
                <label for="nombreHab">Habilidad</label>
                <input type="text" class="form-control" id="nombreHab" name="nombreHab" [(ngModel)]="hab.nombreHab"
                    required>
            </div>
            <div class="form-group mb-3">
                <label for="porcentajeHab">Porcentaje</label>
                <input type="text" class="form-control" id="porcentajeHab" name="porcentajeHab"
                    [(ngModel)]="hab.porcentajeHab" required>
            </div>
            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-outline-primary">
                    Actualizar habilidad
                </button>
            </div>
        </form>
    </div>
</div>
