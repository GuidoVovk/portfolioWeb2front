<div class="contenedor">
    <div class="formulario text-start">
        <form (ngSubmit)="onCreate()" novalidate #f='ngForm'>
            <div class="form-group mb-3">
                <label for="nombreEdu">Título estudio</label>
                <input type="text" class="form-control" id="nombreEdu" name="nombreEdu" [(ngModel)]="nombreEdu"
                    required>
            </div>
            <div class="form-group mb-3">
                <label for="tituloEdu">Institución</label>
                <input type="text" class="form-control" id="tituloEdu" name="tituloEdu"
                    [(ngModel)]="tituloEdu" required>
            </div>
            <div class="form-group mb-3">
                <label for="fechaEdu">Fecha</label>
                <input type="text" class="form-control" id="fechaEdu" name="fechaEdu" [(ngModel)]="fechaEdu" required>
            </div>
            <div class="form-group mb-3">
                <label for="descripcionEdu">Descripción</label>
                <input type="text" class="form-control" id="descripcionEdu" name="descripcionEdu" [(ngModel)]="descripcionEdu" required>
            </div>
            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-primary">
                    Añadir estudio
                </button>
            </div>
        </form>
    </div>
</div>
