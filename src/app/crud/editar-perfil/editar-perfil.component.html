<div class="wrapper">
    <div class="formulario text-start p-3" *ngIf="perfil">
        <form (ngSubmit)="onUpdate()" novalidate #f='ngForm'>
            <div class="form-group mb-3">
                <label for="nombrePuesto">Puesto</label>
                <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="perfil.nombrePuesto"
                    required>
            </div>
            <div class="form-group mb-3">
                <label for="descPerfil">Descripcion</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion"
                    [(ngModel)]="perfil.descPerfil" required>
            </div>
            <div class="form-group mb-3">
                <label for="descripcionE">Imagen</label>
                <input type="text" class="form-control" id="img" name="img" [(ngModel)]="perfil.imgPerfil" required>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-success mt-4">
                    Actualizar perfil
                </button>
            </div>
        </form>
    </div>
</div>
