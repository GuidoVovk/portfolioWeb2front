<div class="wrapper">
    <div class="formulario text-start">
        <form (ngSubmit)="onCreate()" novalidate #f='ngForm'>
            <div class="form-group mb-3">
                <label for="nombreProyecto">Nombre proyecto</label>
                <input type="text" class="form-control" id="nombreProyecto" name="nombreProyecto" [(ngModel)]="nombreProyecto"
                    required>
            </div>
            <div class="form-group mb-3">
                <label for="descProyecto">Descripción</label>
                <input type="text" class="form-control" id="descProyecto" name="descProyecto"
                    [(ngModel)]="descProyecto" required>
            </div>
            <div class="form-group mb-3">
                <label for="imgProyecto">Imagen</label>
                <input type="text" class="form-control" id="imgProyecto" name="imgProyecto" [(ngModel)]="imgProyecto" required>
            </div>
            <div class="form-group mb-3">
                <label for="enlaceProyecto">Enlace</label>
                <input type="text" class="form-control" id="enlaceProyecto" name="enlaceProyecto" [(ngModel)]="enlaceProyecto" required>
            </div>
            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-primary">
                    Añadir proyecto
                </button>
            </div>
        </form>
    </div>
</div>
