<div class="contenedor">
    <div class="formulario text-start" *ngIf="habBack">
        <form (ngSubmit)="onUpdate()" novalidate #f='ngForm'>
            <div class="form-group mb-3">
                <label for="nombreHabBack">Habilidad</label>
                <input type="text" class="form-control" id="nombreHabBack" name="nombreHabBack" [(ngModel)]="habBack.nombreHabBack"
                    required>
            </div>
            <div class="form-group mb-3">
                <label for="porcentajeHabBack">Porcentaje</label>
                <input type="text" class="form-control" id="porcentajeHabBack" name="porcentajeHabBack"
                    [(ngModel)]="habBack.porcentajeHabBack" required>
            </div>
            <div class="d-grid gap-2 mt-4">
                <button class="btn btn-outline-success">
                    Actualizar habilidad
                </button>
            </div>
        </form>
    </div>
</div>
